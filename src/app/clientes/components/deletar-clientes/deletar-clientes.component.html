<h2>Excluir cargo</h2>

<p>Tem certeza que deseja excluir este cargo?</p>
<p>Todos os dados serão <strong>excluídos permanentemente!</strong></p>

<div class="buttons">
<button mat-raised-button matTooltip="Confirmar" class="botaoConfirmaExclusao" mat-raised-button color="warn" [mat-dialog-close]="true">Confirmar</button>
<button mat-raised-button matTooltip="Cancelar" mat-raised-button color="primary" [mat-dialog-close]="false">Cancelar</button>
</div>
