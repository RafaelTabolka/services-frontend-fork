<app-navbar></app-navbar>

<div class="container">
  <aside id="lateral">
    <h2>Pagamentos</h2>
  </aside>
  <main>
    <button mat-mini-fab color="accent" (click)="abrirFormPagamento()" id="add">
      <mat-icon>add</mat-icon>
    </button>
    <div>
      <router-outlet></router-outlet>
    </div>
      <table mat-table [dataSource]="pagamentos" class="mat-elevation-z16">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>Id</th>
          <td mat-cell *matCellDef="let p">
            <a [routerLink]="'/pagamentos/' + p.idPagamento" routerLinkActive="ativo">
              {{ p.idPagamento }}
            </a>
          </td>
        </ng-container>
  
        <ng-container matColumnDef="valor">
          <th mat-header-cell *matHeaderCellDef>Valor</th>
          <td mat-cell *matCellDef="let p">{{ p.valor | currency: "BRL" }}</td>
        </ng-container>
  
        <ng-container matColumnDef="forma de pagamento">
          <th  mat-header-cell *matHeaderCellDef>Forma de Pagamento</th>
          <td mat-cell *matCellDef="let p">{{ p.formPagamento }}</td>
        </ng-container>
  
        <ng-container matColumnDef="status do pagamento">
            <th mat-header-cell *matHeaderCellDef>Status do Pagamento</th>
            <td mat-cell *matCellDef="let p">{{ p.status }}</td>
          </ng-container>

        <tr mat-header-row *matHeaderRowDef="colunas"></tr>
        <tr mat-row *matRowDef="let row; columns: colunas"></tr>
      </table>
    </main>
</div>
